<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add Task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="actions">
        <button onclick="showAll()" class="all">All</button>
        <button onclick="showComplete()" class="complete">Completed</button>
        <button onclick="showIncomplete()" class="incomplete">Incomplete</button>
        <button onclick="deleteAll()" class="delete-all">Delete All</button>
    </div>
  </div>
</body>
</html>
